<!-- HTML code -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Movie App</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="d-flex justify-content-center my-3">
    <div class="search-bar col-lg-5 col-md-7 col-xs-12">
        <!-- Input group for search -->
        <div class="search-input input-group" style="position: relative;">
            <!-- Search icon -->
            <span class="input-group-text bg-transparent border-0">
                <i class="fas fa-search text-white"></i>
            </span>
            <!-- Input field for location search -->
            <input type="text" class="form-control bg-transparent text-white border-0" placeholder="Search"
                   id="title-input">
            <!-- Autocomplete results -->
            <div id="search-results"></div>
        </div>
    </div>
</div>

<div class="modal fade" id="add-movie-modal" tabindex="-1" role="dialog" aria-labelledby="addMovieModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content mx-auto">
            <div class="modal-header">
                <h5 class="modal-title" id="addMovieModalLabel">Add Movie</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body d-flex flex-column">
                <div class="">
                    <strong>Movie Title:</strong> <span id="movie-title-modal"></span>
                </div>
                <div>
                    <strong>Movie Genre:</strong> <span id="movie-genre-modal"></span>
                </div>
                <div class="">
                    <strong>Year:</strong> <span id="movie-year-modal"></span>
                </div>
                <div class="mb-3">
                    <strong>Plot:</strong> <span id="movie-plot-modal"></span>
                </div>
                <img id="movie-poster-modal" src="" alt="Movie Poster" height="275px" width="60%"
                     class="align-self-center">
                <div class="form-group">
                    <label for="movie-rating-modal">Rating</label>
                    <select class="form-control" id="movie-rating-modal" required>
                        <option value="">Select a Rating</option>
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" id="save-add-button">Add Movie</button>
            </div>
        </div>
    </div>
</div>

<div id="movies-list" class="row"></div>

<div class="modal" id="delete-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title ">Confirm Delete</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body ">
                <p>Are you sure you want to delete this movie?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="confirm-delete">Delete</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
</div>
<div class="modal" id="edit-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title ">Edit Movie</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="edit-title-input" class="">Title:</label>
                    <input type="text" class="form-control" id="edit-title-input">
                </div>
                <div class="form-group">
                    <label for="edit-rating-input" class="">Rating:</label>
                    <select class="form-control" id="edit-rating-input" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="save-edit-button">Save</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="js/keys.js"></script>
<script src="js/script.js"></script>
</body>
</html>
