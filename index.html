<!-- HTML code -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>My Movie App</title>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>

<h1>Welcome to My Movie App</h1>

<table>
	<thead>
	<tr>
		<th>Title</th>
		<th>Director</th>
		<th>Year</th>
	</tr>
	</thead>
	<tbody id="movies-table">
	
	</tbody>
</table>

<script>
	// JavaScript code
	$.ajax({
		url: "https://peppermint-superficial-shame",
		method: "GET"
	}).done(function(data) {
		console.log(data);
		var movies = data;
		var table = '';
		
		for (var i = 0; i < movies.length; i++) {
			var movie = movies[i];
			table += '<tr>';
			table += '<td>' + movie.title + '</td>';
			table += '<td>' + movie.director + '</td>';
			table += '<td>' + movie.year + '</td>';
			table += '</tr>';
		}
		
		$('#movies-table').html(table);
	}).fail(function(error) {
		console.log(error);
	});
</script>

</body>
</html>
